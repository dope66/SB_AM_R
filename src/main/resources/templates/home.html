<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
</head>
<body>
<h1>Home</h1>

<!-- 사용자 정보 출력 -->
<p th:if="${user != null}">[[${user.username}]] welcome</p>
<p th:if="${user == null}">로그인이 필요합니다.</p>

<!-- 로그인/로그아웃 버튼 -->
<a th:if="${user == null}" href="/api/v1/user/login">로그인</a>
<a th:if="${user != null}" href="/logout">로그아웃</a>

<!-- 회원가입 버튼 -->
<a th:if="${user == null}" href="/api/v1/user/join">회원가입</a>

<!-- 로그인 성공 메시지 출력 -->
<p th:if="${message != null}" th:text="${message}"></p>
</body>
</html>
