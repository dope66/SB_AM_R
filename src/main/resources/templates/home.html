<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h1>MAIN PAGE</h1>
<div th:if="${message}">
    <h1 th:text="${message}"></h1>
</div>
<div th:if="${username}">
    <h1>환영합니다. <span th:text="${username}"> 님</span>!</h1>
</div>
<form action="/join" method="get">
    <button>회원가입</button>
</form>
<form action="/login" method="get">
    <button>로그인</button>
</form>
<form action="/logout" method="get">
    <button>로그아웃</button>
</form>
</body>
</html>
