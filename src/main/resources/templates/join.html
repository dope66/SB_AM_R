<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <style>
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
<h1>회원가입 페이지</h1>
<hr/>
<form action="/joinProc" method="post">
    <div>
        <label for="username">Username</label>
        <input id="username" name="username" th:value="${user.username}" type="text"/>
        <span class="error-message" th:if="${usernameError} != null" th:text="${usernameError}"></span>
    </div>
    <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password"/>
        <span class="error-message" th:if="${passwordError} != null" th:text="${passwordError}"></span>
    </div>
    <div>
        <label for="email">Email</label>
        <input id="email" name="email" th:value="${user.email}" type="email"/>
    </div>
    <button>회원가입</button>
</form>
</body>
</html>
